<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Detection Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-content">
                <h1>üîç Nature Detective</h1>
                <div class="user-stats">
                    <span class="points">Points: <span id="totalPoints">0</span></span>
                    <span class="discoveries">Found: <span id="totalDiscoveries">0</span></span>
                </div>
            </div>
        </nav>

        <!-- Main Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="camera-container">
                <video id="videoElement" autoplay muted playsinline></video>
                <canvas id="captureCanvas" style="display: none;"></canvas>
                
                <!-- Detection Overlay -->
                <div class="detection-overlay" id="detectionOverlay">
                    <div class="detection-box">
                        <div class="species-info">
                            <h3 id="detectedSpecies">Scanning...</h3>
                            <div class="confidence">
                                <span id="confidenceLevel">0%</span> confidence
                            </div>
                            <div class="points-preview">
                                +<span id="pointsPreview">0</span> points
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Capture Button -->
                <button class="capture-btn" id="captureBtn" disabled>
                    üì∏ Capture Discovery
                </button>
            </div>

            <!-- Camera Controls -->
            <div class="camera-controls">
                <button class="control-btn" id="startCameraBtn">Start Camera</button>
                <button class="control-btn secondary" id="viewCollectionBtn">View Collection</button>
            </div>
        </div>

        <!-- Collection Screen -->
        <div class="collection-screen" id="collectionScreen" style="display: none;">
            <div class="collection-header">
                <button class="back-btn" id="backToGameBtn">‚Üê Back to Game</button>
                <h2>Your Collection</h2>
            </div>
            <div class="cards-grid" id="cardsGrid">
                <!-- Cards will be generated here -->
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal" id="successModal">
            <div class="modal-content">
                <h3>New Discovery!</h3>
                <div class="discovered-card" id="discoveredCard">
                    <!-- Card content will be inserted here -->
                </div>
                <button class="modal-btn" id="closeModalBtn">Continue Exploring</button>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/detection.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
